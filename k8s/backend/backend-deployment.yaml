apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: nycad-app
  labels:
    app: nycad-backend
spec:
  replicas: 2
  progressDeadlineSeconds: 900
  minReadySeconds: 10
  selector:
    matchLabels:
      app: nycad-backend
  template:
    metadata:
      labels:
        app: nycad-backend
    spec:
      containers:
        - name: backend
          image: "<AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/nycad-backend-repo:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_NAME
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              cpu: "25m"
              memory: "32Mi"
            limits:
              cpu: "150m"
              memory: "96Mi"


         