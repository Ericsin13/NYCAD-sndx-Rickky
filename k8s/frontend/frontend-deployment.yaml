apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: nycad-app
  labels:
    app: nycad-frontend
spec:
  replicas: 2
  progressDeadlineSeconds: 900
  minReadySeconds: 10
  selector:
    matchLabels:
      app: nycad-frontend
  template:
    metadata:
      labels:
        app: nycad-frontend
    spec:
      containers:
        - name: frontend
          image: '${secrets.AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/nycad-frontend-repo:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_BASE
              value: "http://backend-service.nycad-app.svc.cluster.local:4000"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              cpu: "25m"
              memory: "32Mi"
            limits:
              cpu: "150m"
              memory: "96Mi"