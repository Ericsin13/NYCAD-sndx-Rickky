name: Frontend Build, Test & Push to ECR

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
    paths:
      - 'frontend/**'
      - '.github/workflows/nycad-frontendbuild.yml'
  workflow_dispatch:
 

env:
  AWS_REGION: us-east-1
  FRONTEND_REPO: nycad-frontend-repo
  EKS_CLUSTER: ${{ secrets.EKS_CLUSTER }}
  K8S_NAMESPACE: nycad-app
  k8S_MANIFEST_DIR: k8s/frontend

jobs:
  build-test-push-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high

      - name: Run frontend lint
        working-directory: frontend
        run: npm run lint --if-present

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      - name: Build frontend Docker image
        run: |
          docker build -t nycad-frontend-repo:latest ./frontend
          docker tag nycad-frontend-repo:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/nycad-frontend-repo:latest

      - name: Run Trivy vulnerability scan on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.FRONTEND_REPO }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: Push frontend Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/nycad-frontend-repo:latest

      - name: Install kubectl (correct arch)
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then ARCH="amd64"; fi
          curl -LO "https://s3.us-west-2.amazonaws.com/amazon-eks/1.33.5/2025-09-19/bin/linux/${ARCH}/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region $AWS_REGION --name ${{ env.EKS_CLUSTER }}

      - name: Apply namespace and manifests
        run: |
          kubectl create namespace $K8S_NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f ${{ env.k8S_MANIFEST_DIR }}/frontend-deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f ${{ env.k8S_MANIFEST_DIR }}/frontend-service.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f ${{ env.k8S_MANIFEST_DIR }}/ingress.yaml -n ${{ env.K8S_NAMESPACE }}

      - name: Verify rollout
        run: |
          set -e
          kubectl rollout restart deployment frontend-deployment -n ${{ env.K8S_NAMESPACE }}
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/frontend-deployment --timeout=600s 